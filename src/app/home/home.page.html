<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Friwo PDA Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card>
      <ion-card-header>
        <ion-row>
          <ion-col size="8">
            <div *ngIf="successFlat"><ion-button expand="full" color="success">OK</ion-button></div>
            <div *ngIf="errorFlat"><ion-button expand="full" color="danger">NG</ion-button></div>
          </ion-col>
          <ion-col size="4">
            <button class="customButton" (click)="clearAll()" >Clear</button>
          </ion-col>
        </ion-row>
      </ion-card-header>

      <form #form="ngForm" novalidate>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Barcode on box</ion-label>
          <ion-input #boxBarcode
                     autofocus="true"
                     name="box" required
                     (ngModelChange)="dataChanged($event)"
                     [(ngModel)]="barCode.box"
                     type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Barcode on plastic</ion-label>
          <ion-input #plasticBarcode
                     name="plastic" required
                     (ngModelChange)="compareBarcode($event, barCode.plastic, plasticElement)"
                     [(ngModel)]="barCode.plastic"
                     type="text"></ion-input>
        </ion-item>
      </ion-card-content>
      </form>

    </ion-card>

</ion-content>

<audio #audioSuccess>
  <source src='assets/sound/successSound.mp3' type="audio/mp3">
</audio>

<audio #audioError>
  <source src='assets/sound/errorSound.mp3' type="audio/mp3">
</audio>
